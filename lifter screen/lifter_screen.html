<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifter details</title>
    <link rel="stylesheet" type="text/css" href="./lifter_screen.css" />
    <script type="text/javascript" src="./lifter_screen.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="timerContainer">
        <div class="liftTimer" id="liftTimer"></div>
      </div>
      <div class="lifterAttempt" id="lifterAttempt"></div>
      <div class="lifterName" id="lifterName"></div>
      <div class="lifterInfo" id="lifterInfo"></div>
      <div class="attemptWeight" id="attemptWeight"></div>
      <div class="nextLifterInfo" id="nextLifterInfo"></div>
      <div class="barLoadContainer" id="barLoadContainer">
        <div class="barLoad" id="barLoad"></div>
        <div class="rackInfo" id="rackInfo"></div>
      </div>
    </div>
  </body>
</html>
